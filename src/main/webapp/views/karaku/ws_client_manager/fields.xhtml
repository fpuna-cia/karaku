<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigh="http://java.sun.com/jsf/composite/sigh">


	<h:outputText value="#{msg['KARAKU_ENDPOINT_URL']}" />
	<h:inputText value="#{WSEndpointController.bean.url}" id="url"
		style="text-transform:none;"
		disabled="#{not WSEndpointController.isEditable('url')}" />
	<rich:message for="url" ajaxRendered="true" />

	<h:outputText value="#{msg['KARAKU_ENDPOINT_KEY']}" />
	<h:inputText value="#{WSEndpointController.bean.key}" id="key"
		style="text-transform:none;"
		disabled="#{not WSEndpointController.isEditable('key')}" />
	<rich:message for="key" ajaxRendered="true" />
</ui:composition>
